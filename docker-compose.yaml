version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: quiz-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: quiz_system
      MYSQL_USER: quiz_user
      MYSQL_PASSWORD: quiz_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - quiz-network

  backend:
    build: ./backend
    container_name: quiz-backend
    restart: always
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/quiz_system?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - quiz-network
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: quiz-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8080/api
    networks:
      - quiz-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mysql_data:

networks:
  quiz-network:
    driver: bridge
